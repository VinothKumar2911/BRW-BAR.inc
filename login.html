<!DOCTYPE html>
<html>
<head>
    <title>Login / Signup - BRW BAR INC</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffe1f0, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to   { opacity: 1; transform: scale(1); }
        }

        /* Auth Box */
        .auth-box {
            width: 400px;
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 10px 40px rgba(0,0,0,0.15);
            animation: slideUp 0.7s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to   { transform: translateY(0); opacity: 1; }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            color: #222;
        }

        /* Floating Label */
        .input-group {
            margin-bottom: 18px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 14px 12px;
            border-radius: 10px;
            border: 1.7px solid #bbb;
            font-size: 15px;
            outline: none;
            transition: .3s;
        }

        .input-group input:focus {
            border-color: #ff4fa8;
            box-shadow: 0 0 8px rgba(255, 0, 140, 0.3);
        }

        label {
            position: absolute;
            top: 13px;
            left: 15px;
            color: #666;
            font-size: 14px;
            pointer-events: none;
            transition: .25s;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -8px;
            background: white;
            padding: 0 5px;
            color: #ff007c;
            font-size: 12px;
        }

        /* Button */
        .auth-btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(90deg, #ff007c, #ff69b4);
            color: white;
            border: none;
            font-size: 17px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 5px;
            transition: .3s;
            letter-spacing: 0.5px;
        }

        .auth-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(255, 0, 120, 0.4);
        }

        /* Toggle Link */
        .toggle-link {
            margin-top: 12px;
            text-align: center;
            color: #444;
            cursor: pointer;
            transition: 0.2s;
        }

        .toggle-link:hover {
            color: #ff007c;
        }

        /* Messages */
        .error {
            color: red;
            text-align: center;
            margin-top: 8px;
        }

        .success {
            color: green;
            text-align: center;
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <div class="auth-box">

        <!-- LOGIN -->
        <div id="loginForm">
            <h2>Login</h2>

            <div class="input-group">
                <input type="email" id="loginEmail" placeholder=" " />
                <label>Email</label>
            </div>

            <div class="input-group">
                <input type="password" id="loginPassword" placeholder=" " />
                <label>Password</label>
            </div>

            <button class="auth-btn" onclick="login()">Login</button>
            <p id="loginMessage"></p>

            <p class="toggle-link" onclick="showSignup()">Don't have an account? Sign Up</p>
        </div>

        <!-- SIGNUP -->
        <div id="signupForm" style="display: none;">
            <h2>Create Account</h2>

            <div class="input-group">
                <input type="email" id="signupEmail" placeholder=" " />
                <label>Email</label>
            </div>

            <div class="input-group">
                <input type="password" id="signupPassword" placeholder=" " />
                <label>Password</label>
            </div>

            <button class="auth-btn" onclick="signup()">Sign Up</button>
            <p id="signupMessage"></p>

            <p class="toggle-link" onclick="showLogin()">Already have an account? Login</p>
        </div>

    </div>


<script>
/* =====================
    Form Toggle
===================== */
function showSignup() {
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("signupForm").style.display = "block";
}

function showLogin() {
    document.getElementById("signupForm").style.display = "none";
    document.getElementById("loginForm").style.display = "block";
}

/* =====================
    VALIDATION HELPERS
===================== */
function isValidEmail(email) {
    return /\S+@\S+\.\S+/.test(email);
}

function isStrongPassword(pass) {
    return pass.length >= 6;
}

/* =====================
     SIGNUP
===================== */
async function signup() {
    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value.trim();
    const msg = document.getElementById("signupMessage");

    if (!email || !password) {
        msg.innerHTML = "All fields are required!";
        msg.className = "error";
        return;
    }

    if (!isValidEmail(email)) {
        msg.innerHTML = "Enter a valid email address!";
        msg.className = "error";
        return;
    }

    if (!isStrongPassword(password)) {
        msg.innerHTML = "Password must be at least 6 characters!";
        msg.className = "error";
        return;
    }

    const res = await fetch("http://localhost:5000/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    msg.innerHTML = data.message;
    msg.className = data.success ? "success" : "error";

    if (data.success) {
        setTimeout(showLogin, 1500);
    }
}

/* =====================
     LOGIN
===================== */
async function login() {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();
    const msg = document.getElementById("loginMessage");

    if (!email || !password) {
        msg.innerHTML = "All fields are required!";
        msg.className = "error";
        return;
    }

    if (!isValidEmail(email)) {
        msg.innerHTML = "Invalid email format!";
        msg.className = "error";
        return;
    }

    const res = await fetch("http://localhost:5000/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    msg.innerHTML = data.message;
    msg.className = data.success ? "success" : "error";

    if (data.success) {
        setTimeout(() => {
            window.location.href = "RoughWork.html";
        }, 1000);
    }
}
</script>

</body>
</html>
